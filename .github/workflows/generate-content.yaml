name: Trigger Course Content Action

on:
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  call-course-content-action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Trigger Course Content Action from AA
      uses: infoyouth/course-content-action/.github/workflows/course_content_action.yml@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Pass the GITHUB_TOKEN to the reusable workflow
