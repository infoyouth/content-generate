name: ğŸ“ Daily Course Generator
on:
  workflow_dispatch:  # Manual trigger with a nice UI button
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual content generation'
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

permissions:
  contents: write  # Changed to write since we'll be generating content

jobs:
  generate-content:
    name: ğŸ“š Generate Course Content
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Main Repository
        uses: actions/checkout@v3
        
      - name: ğŸ” Checkout Private Content Repo
        uses: actions/checkout@v3
        with:
          repository: infoyouth/course-content-action
          ref: main
          token: ${{ secrets.PAT_TOKEN }}
          path: .github/course-generator

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # Enables caching of pip dependencies

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install transformers markdownify torch requests

      - name: ğŸš€ Generate Course Content
        working-directory: .github/course-generator
        run: |
          set -x
          echo "ğŸ¯ Starting content generation process..."
          chmod a+x *.py
          python3 todays_course_finder.py || echo "Failed to run the Python script"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Step 2: Check status of content generation process
      - name: ğŸ“‹ Process Status
        if: always()  # This will run even if the previous steps fail
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Content generation completed successfully!"
            # List the generated *.md file(s)
            GENERATED_FILE=$(ls .github/course-generator/*.md)
            echo "Generated file: $GENERATED_FILE"
            echo "MARKDOWN_FILENAME=${GENERATED_FILE}" >> $GITHUB_ENV
          else
            echo "âŒ Content generation encountered issues"
            exit 1
          fi

      # Step 3: Set up branch name and current datetime for the PR
      - name: Set up branch and datetime
        run: |
          CURRENT_DATETIME=$(date '+%Y-%m-%d-%H-%M-%S')
          BRANCH_NAME="topic-update-${CURRENT_DATETIME}"
          echo "CURRENT_DATETIME=${CURRENT_DATETIME}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      # Step 4: Generate tutorial (if needed)
      - name: Generate Tutorial
        run: python .github/workflows/generate_gemini.py

      # Step 5: Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "âœ¨ Notes generated for ${{ env.MARKDOWN_FILENAME }} on ${{ env.CURRENT_DATETIME }} ğŸ“"
          body: |
            ## ğŸ‰ New Content Generated!
            This PR contains generated notes for the topic based on the latest content creation process.

            **Generated on**: ${{ env.CURRENT_DATETIME }}

            **File Created**: ${{ env.MARKDOWN_FILENAME }}

            ### ğŸ“œ Overview:
            - The notes for the topic have been generated successfully.
            - Please review the changes in the `{{ env.MARKDOWN_FILENAME }}` file.

            ### ğŸ› ï¸ Action Needed:
            - If everything looks good, kindly approve the pull request.
            - If there are any issues, please provide feedback.

            âœ¨ _Happy learning!_ ğŸš€

          base: main
          branch: ${{ env.BRANCH_NAME }}
          commit-message: "âœ¨ Tutorials generated and file created: ${{ env.MARKDOWN_FILENAME }} on ${{ env.CURRENT_DATETIME }} ğŸ“"
          token: ${{ secrets.GITHUB_TOKEN }}
          node-version: '20'
